apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-deployment
  labels:
   app: cicdapp 
spec:
  replicas: 2
  selector:
   matchLabels:
      app: cicdapp
  template:
    metadata:
      labels:
        app: cicdapp
    spec:
      containers:
      - name: cicd-version
        image: rampriyatham/demo-test:v0.1.0
        ports:
        - containerPort: 8080

